<!DOCTYPE html>

<!-- From: https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

  <style>
    body{
        background-image: url("./images/botback.jpg");  
       
      }
      #hiEliza{
        /* margin-left: -80px;
        margin-right: auto; */
        /*text-align: center;*/
        margin-left: 20px;
    }
    #mytext{
    border:0;padding:10px;background:whitesmoke;
    }
    .text{
        width:75%;display:flex;flex-direction:column;
    }
    .text > p:first-of-type{
        width:100%;margin-top:0;margin-bottom:auto;line-height: 13px;font-size: 12px;
    }
    .text > p:last-of-type{
        width:100%;text-align:right;color:silver;margin-bottom:-7px;margin-top:auto;
    }
    .text-l{
        float:left;padding-right:10px;
    }        
    .text-r{
        float:right;padding-left:10px;
    }
    .avatar{
        display:flex;
        justify-content:center;
        align-items:center;
        width:25%;
        float:left;
        padding-right:10px;
    }
    /*space between text*/
    .macro{
        margin-top:5px;
        width:85%;
        border-radius:5px;
        padding:5px;
        display:flex;
    }
    .msj-rta{
        float:right;background:whitesmoke;
    }
    .msj{
        float:left;background:white;
    }
    .frame{
        background:#e0e0de;
        height:550px;
        overflow:hidden;
        padding:0;
    }
    .frame > div:last-of-type{
        position:absolute;
        bottom:5px;
        width:100%;
        display:flex;
    }
    ul {
        width:100%;
        list-style-type: none;
        padding:18px;
        position:absolute;
        bottom:32px;
        display:flex;
        flex-direction: column;

    }
    /*this id for the triangles*/
    .msj:before{
        width: 0;
        height: 0;
        content:"";
        top:-5px;
        left:-14px;
        position:relative;
        border-style: solid;
        border-width: 0 13px 13px 0;
        border-color: transparent #ffffff transparent transparent;            
    }
    .msj-rta:after{
        width: 0;
        height: 0;
        content:"";
        top:-5px;
        left:14px;
        position:relative;
        border-style: solid;
        border-width: 13px 13px 0 0;
        border-color: whitesmoke transparent transparent transparent;           
    }  
    input:focus{
        outline: none;
    }        
    ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
        color: #d4d4d4;
    }
    ::-moz-placeholder { /* Firefox 19+ */
        color: #d4d4d4;
    }
    :-moz-placeholder { /* Firefox 18- */
        color: #d4d4d4;
    }   
   .container{
     margin: auto;
      position: relative;
     
    }
    
  </style>
</head>

<body>
  <div class="container">
    <h1 id="hiEliza">Hi I am Eliza</h1>
  </div>

  <div class="container">
    <!-- Adapted from: https://v4-alpha.getbootstrap.com/components/forms/ -->
  <div id="center">
         <div class="col-sm-3 col-sm-offset-4 frame">
            <ul ></ul>
            <div>
                <div class="msj-rta macro" style="margin:auto">                        
                    <div class="text text-r" style="background:whitesmoke !important">
                        <input id="mytext" placeholder="Type a message"/>
                    </div> 
                </div>
            </div>
        </div>     
  </div>  

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

  <script>
    var me = {};
    me.avatar = "http://wfarm2.dataknet.com/static/resources/icons/set108/b5cdab07.png";

    var you = {};
    you.avatar = "http://downloadicons.net/sites/default/files/women-business-user-icon-44928.png";

    function formatAMPM(date) {
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0' + minutes : minutes;
      var strTime = hours + ':' + minutes + ' ' + ampm;
      return strTime;
    }

    //-- No use time. It is a javaScript effect.
    function insertChat(who, text, time = 0) {
      var control = "";
      var date = formatAMPM(new Date());

      if (who == "me") {
        control = '<li style="width:100%">' +
          '<div class="msj macro">' +
          '<div class="avatar"><img class="img-circle" style="width:100%;" src="' + me.avatar + '" /></div>' +
          '<div class="text text-l">' +
          '<p>' + text + '</p>' +
          '<p><small>'+ date + '</small></p>' +
          '</div>' +
          '</div>' +
          '</li>';
      } else {
        control = '<li style="width:100%;">' +
          '<div class="msj-rta macro">' +
          '<div class="text text-r">' +
          '<p>' + text + '</p>' +
          '<p><small>' + date + '</small></p>' +
          '</div>' +
          '<div class="avatar" style="padding:0px 0px 0px 10px !important"><img class="img-circle" style="width:100%;" src="' + you.avatar + '" /></div>' +
          '</li>';
      }
      setTimeout(
        function () {
          $("ul").append(control);

        }, time);

    }

    function resetChat() {
      $("ul").empty();
    }

    $("#mytext").on("keyup", function (e) {
      if (e.which == 13) {
        var text = $(this).val();
        if (text !== "") {
          insertChat("me", text, 100);
          $.get('/user-input', { value: $('#mytext').val() })
            .done(function (data) {
              insertChat("you", data, 500)
            })
          $(this).val('');
        }
      }
    });

    //-- Clear Chat
    resetChat();

    $("#user-input-form").submit(
      function (event) {
        event.preventDefault();

      });
  </script>
</body>

</html>
